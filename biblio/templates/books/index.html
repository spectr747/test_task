{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-12 col-sm-12 col-md-3">
        <h1>Members</h1>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>Наименование</th>
                <th>Заголовок</th>
                <th>Автор</th>
                <th>Описание</th>
                <th>Цена</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in book %}
                <tr>
                    <td>{{ x.id }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.title }}</td>
                    <td>{{ x.author }}</td>
                    <td>{{ x.description }}</td>
                    <td>{{ x.price }}</td>
                    <td>
                        <a href="">
                            <button id='up'>Редактировать</button>
                        </a>
                    </td>
                    <td>
                        <a href="">
                            <button id='del'>Удалить</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br><br>
        <a href="{% url 'books:add' %}"><button id="new3">Добавить книгу</button></a>
    </div>
</div>

{% endblock %}
